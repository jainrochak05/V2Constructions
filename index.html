<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2 Constructions</title>
    <link rel="icon" type="image/x-icon" href="correct.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lobster&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0)) url("pexels-kawserhamid-176342.jpg");
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            
        }

        .container {
            background-color: rgba(52,27,83,0.6);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0px 0px 12px #9e6454;
            animation: fadeIn 1.2s ease-in-out;
        }

        .logo img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Times New Roman', serif;
            font-size: 30px;
            color: #f9a44f;
            margin-bottom: 10px;
        }

        p {
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.5;
            color: #989898;
        }
        .contact p {
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.5;
            color: #C8C8C8;
        }

        .tagline {
            font-size: 16px;
            font-weight: 700;
            color: #C8C8C8;
            margin-bottom: 15px;
        }

        b {
            font-weight: 700;
            color: #f9a44f;
        }

        .notify-button {
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #00d2ff;
            color: #fff;
            font-size: 14px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 700;
        }

        .notify-button:hover {
            background-color: #00b4cc;
        }

        .contact {
            margin-top: 15px;
            font-size: 12px;
            color: #95a5a6;
        }

        .contact a {
            color: #7DF9FF;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('scott-blake-x-ghf9LjrVg-unsplash.jpg') no-repeat center center/cover;
            filter: brightness(0.15) blur(0.5px);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }


        /* Smaller screen adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 12px;
            }

            .notify-button {
                font-size: 12px;
            }

            .container {
                padding: 20px;
            }

            .logo img {
                max-width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="background-img"></div>

    <div class="container">
        <div class="logo">
            <img src="correct.png" alt="V2 Constructions Logo">
        </div>
        <h1><b>V2 CONSTRUCTIONS</b></h1>
        <p class="tagline">We Build Dreams</p>
        <p>We excel in interior design & construction, delivering excellence and beauty in every project. <br>
            <b>Stay tuned for something great!</p>
        
        <div class="contact">
            <p>Contact us: <a href="mailto:info@v2constructions.co.in"><u>info@v2constructions.co.in</a></u></p>
            <p>Phone: +91 9811228090</p>
        </div>
    </div>

    

</body>
</html>
